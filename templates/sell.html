{% extends "layout.html" %}

{% block title %}
    Sell Stocks
{% endblock %}

{% block main %}
    <form action="/sell" method="post">
        <div class="mb-3">
            <select name="symbol">
                <option disabled selected>Select Stocks to sell</option>
                {% for stock in stocks_owned %}
                    <option value="{{ stock['stock_name'] }}">{{ stock['stock_name'] }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="shares" name="shares" placeholder="Shares" type="number"> <!--min="1" would've been great here-->
        </div>

        <button class="btn btn-primary" type="submit">Sell Stocks</button>
    </form>
{% endblock %}
